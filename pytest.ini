[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=sirene_api_client --cov-report=term-missing --cov-report=html --cov-report=xml --strict-markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with mocked API)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests
    example: Example/showcase tests (may require external resources)
    requirement(ref): Requirement traceability marker - links test to requirement ID
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
